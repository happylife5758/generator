<html lang="id">

    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      html, body { height: 100%; }
      body {
        display: flex;

        background-color: #a6e3e9; /* fallback background color */
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;

      .wrapper {
        width: 100%;
        max-width: 600px;
        padding: 1rem;

      img.full {

        display: block;
        border-radius: 8px;
      }

    <div class="wrapper">
      <img src="./notif.png" alt="Notifikasi Happy Life" class="full" />
